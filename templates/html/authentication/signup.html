{% extends "base.html" %}

{% load custom_tags %}
{% load tz %}
{% load static %}



{% block title %}Signup{% endblock title %}
{% block description %}Signup form{% endblock description %}

{% block content %}
    <div class="tw-bg-[#fff9f9] tw-text-black tw-fixed tw-top-0 tw-z-[5000] 
                    tw-flex tw-place-content-center 
                    tw-place-items-center tw-h-full tw-w-full">
        

        <form action="{% url "signup" %}" 
                    class="tw-w-[350px] tw-min-h-[350px] tw-bg-white
                        tw-rounded-xl tw-p-5 tw-text-center tw-flex tw-flex-col tw-gap-3 tw-shadow-xl
                        tw-place-content-center max-md:tw-w-full tw-place-items-center
                        "
                    id="signup-form"
                    method="POST"
            >   
                {% comment %} <a type="button" class="btn-close" aria-label="Close"  href="{% url "home" %}"></a> {% endcomment %}
                {% csrf_token %}
                <div class="tw-text-3xl tw-mb-[5%] tw-m-2">
                    Signup
                </div>
             
                <div id="signup-alert" class="{% if not error%} tw-hidden {% endif %}
                                    error-container" role="alert" >
                    {{error}}
                </div>
                <div class="tw-flex tw-w-full">
                    <input type="text" class="input tw-w-full"
                        placeholder="email" name="email" on maxlength="2000" autofocus>
                </div>
                
                <div class="tw-flex tw-w-full">
                    <input type="password" class="input tw-w-full"
                        placeholder="password" name="password" maxlength="30" >
                </div>
                
                <button type="submit" id="signup-btn" class="btn !tw-w-[200px] 
                                                            tw-m-3 hover:tw-scale-[1.02]
                                                            tw-duration-[0.3s]
                                                            ">
                    Signup
                </button>

        </form>

    </div>
{% endblock content %}
